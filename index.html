<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="calc">
        <div class="calc__container">
            <div class="calc__ranges">
                <div class="calc-slider">
                    <div>Storage:
                        <input data-id="storage" class="calc-slider__value" type="number" max="1000"
                            oninput="getValue(this)" value="0" /> Gb
                    </div>
                    <input data-id="storage" class="calc-slider__range" type="range" value="0" min="0" max="1000"
                        oninput="getValue(this)">
                    <div id="storage" class="calc-slider__progress"></div>
                </div>
                <div class="calc-slider">
                    <div>Transfer:
                        <input data-id="transfer" class="calc-slider__value" type="number" max="1000"
                            oninput="getValue(this)" value="0" /> Gb
                    </div>
                    <input data-id="transfer" class="calc-slider__range" type="range" value="0" min="0" max="1000"
                        oninput="getValue(this)">
                    <div id="transfer" class="calc-slider__progress"></div>
                </div>
            </div>
            <div class="calc__value">
                <div class="calc__item" id="backblaze">
                    <p class="calc__brand"><img class="calc__brand-logo" src="img/BLZE.svg" width="20">backblaze</p>
                    <div class="calc__result"></div>
                </div>
                <div class="calc__item" id="bunny">
                    <div class="calc__legend">
                        <p class="calc__brand"><img class="calc__brand-logo" src="img/bunny.svg" width="20">bunny</p>
                        <button id="hdd" class="button active" onclick="setActive(this)">HDD</button>
                        <button id="ssd" class="button" onclick="setActive(this)">SSD</button>
                    </div>
                    <div class="calc__result"></div>
                </div>
                <div class="calc__item" id="scaleway">
                    <div class="calc__legend">
                        <p class="calc__brand"><img class="calc__brand-logo" src="img/scaleway.svg" width="20">scaleway
                        </p>
                        <button id="multi" class="button active" onclick="setActive(this)">Multi</button>
                        <button id="single" class="button" onclick="setActive(this)">Single</button>
                    </div>
                    <div class="calc__result"></div>
                </div>
                <div class="calc__item" id="vultr">
                    <p class="calc__brand"><img class="calc__brand-logo" src="img/vultr-seeklogo.com.svg"
                            width="20">vultr</p>
                    <div class="calc__result"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
